<body style="background-color:Gray;">
    
 

      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="img/login_books.jpg"  width="550" height="600" alt="login" class="login-card-img">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <p class="login-card-description">Regisztráció</p>
                <form action="#!">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="pelda@email.hu">
                      </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">Felhasználónév</label>
                      <input type="text" name="username" id="username" class="form-control" placeholder="Felhasználónév">
                    </div>
                    <div class="form-group mb-4">
                      <label for="password" class="form-label">Jelszó</label>
                      <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                    </div>
                    <input name="login" id="login" class="btn btn-primary" type="button" value="Regisztráció">
                  </form>
                  <a href="bejelentkezes.html" class="btn btn-primary">Vissza a bejelentkezéshez</a>
              </div>
            </div>
          </div>
        </div>
